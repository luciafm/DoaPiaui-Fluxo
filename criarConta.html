<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - DoaPiauí</title>
  <link rel="stylesheet" href="css/criarConta.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>DoaPiauí</h1>
        <a href="index.html">Voltar à Home</a>
    </header>
    
    <!-- CARD CENTRAL -->
    <main class="container">
        <h2>Criar conta</h2>
        <form id="formCadastro">
            <label>Nome completo</label>
            <input id="nomeCadastro" type="text">
            
            <label>Email</label>
            <input id="emailCadastro" type="email">
            
            <label>Senha</label>
            <input id="senhaCadastro" type="password">
            
            <label>Confirmar senha</label>
            <input id="confirmarCadastro" type="password">
            
            <label>Número do WhatsApp</label>
            <input id="whatsappCadastro" type="text" placeholder="(86) 99999-9999">
            
            <label>Bairro (Teresina)</label>
            <input id="bairroCadastro" type="text" placeholder="Ex: Centro">
            
            <button class="btn-criar" type="submit">Criar conta</button>
        </form>
    </main>
    
    <footer>
        <p>© DoaPiauí - 2025</p>
    </footer>
    
    <!-- Scripts -->
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/validacao.js"></script>
</body>
</html>
